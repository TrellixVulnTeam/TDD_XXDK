<!DOCTYPE HTML>
<html>
<head>
<script type="text/javascript">
	function mensaje(texto) {
		document.getElementById('mensaje').innerHTML = texto;
	}

	function ventanaConfirmacion() {
		var confirmacion = confirm("Escoja una opción");
		if (confirmacion == true) {
			mensaje("Confirmado.");
		} else {
			mensaje("Rechazado!");
		}
	}

	function mostrarAlert() {
		alert("Soy un molestísimo alert!!!");
		mensaje("Alert eliminado.");
	}
</script>
</head>
<body>

	<input type="button" id="btnConfirmar" onclick="ventanaConfirmacion()"
		value="Mostrar confirmación" />
	<input type="button" id="btnAlert" onclick="mostrarAlert()"
		value="Mostrar alert" />
	<br />
	<span id="mensaje"></span>
</body>
</html>
